<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - QR CCCD Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">QR CCCD Scanner</h1>
            <p class="text-gray-400">Hệ thống quét và lưu trữ CCCD</p>
        </div>
        
        <div id="login-error" class="mb-4 p-3 bg-red-900/30 text-red-300 rounded-lg hidden"></div>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Tên đăng nhập</label>
                <input type="text" id="username" 
                       class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Nhập username" autofocus>
            </div>
            
            <button id="btn-login" 
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                Đăng nhập
            </button>
            
            <div class="text-center text-sm text-gray-500">
                Nhập username để đăng nhập vào hệ thống
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-login').onclick = async () => {
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('login-error');
            const btn = document.getElementById('btn-login');
            
            if (!username) {
                errorDiv.textContent = "Vui lòng nhập username";
                errorDiv.classList.remove('hidden');
                return;
            }
            
            errorDiv.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = '⏳ Đang đăng nhập...';
            
            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ username: username })
                });
                
                const result = await res.json();
                
                if (result.ok) {
                    window.location.href = "/";
                } else {
                    errorDiv.textContent = result.msg || "Đăng nhập thất bại";
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = "Lỗi kết nối server";
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = "Đăng nhập";
            }
        };
        
        // Enter key support
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn-login').click();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - QR CCCD Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md w-full">
        <div class="bg-slate-800/50 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-slate-700">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">QR CCCD Scanner</h1>
                <p class="text-slate-400">Hệ thống quét và quản lý CCCD</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
                        Tên đăng nhập
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Nhập username"
                        autocomplete="off"
                    >
                    <p class="text-xs text-slate-500 mt-2">
                        Nhập username để đăng nhập. Hệ thống sẽ tự động tạo tài khoản nếu chưa tồn tại.
                    </p>
                </div>
                
                <div id="login-message" class="hidden p-4 rounded-lg"></div>
                
                <button 
                    type="submit"
                    id="btn-login"
                    class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-medium rounded-lg transition-all duration-300 shadow-lg hover:shadow-blue-500/25"
                >
                    <span id="btn-text">Đăng nhập</span>
                    <span id="btn-loading" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
            
            <div class="mt-8 pt-6 border-t border-slate-700">
                <h3 class="text-sm font-medium text-slate-300 mb-3">Hướng dẫn sử dụng</h3>
                <ul class="text-sm text-slate-400 space-y-2">
                    <li class="flex items-start">
                        <span class="inline-block w-2 h-2 bg-green-500 rounded-full mt-1 mr-2"></span>
                        Nhập username bất kỳ để đăng nhập
                    </li>
                    <li class="flex items-start">
                        <span class="inline-block w-2 h-2 bg-blue-500 rounded-full mt-1 mr-2"></span>
                        Quét QR code từ CCCD mới
                    </li>
                    <li class="flex items-start">
                        <span class="inline-block w-2 h-2 bg-amber-500 rounded-full mt-1 mr-2"></span>
                        Chụp ảnh mặt trước và mặt sau CCCD
                    </li>
                    <li class="flex items-start">
                        <span class="inline-block w-2 h-2 bg-purple-500 rounded-full mt-1 mr-2"></span>
                        Lưu thông tin vào hệ thống
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const messageDiv = document.getElementById('login-message');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            const btnLogin = document.getElementById('btn-login');
            
            if (!username) {
                showMessage('Vui lòng nhập username', 'error');
                return;
            }
            
            // Hiển thị loading
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            btnLogin.disabled = true;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showMessage('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(result.msg || 'Đăng nhập thất bại', 'error');
                    btnText.classList.remove('hidden');
                    btnLoading.classList.add('hidden');
                    btnLogin.disabled = false;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Lỗi kết nối máy chủ', 'error');
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                btnLogin.disabled = false;
            }
        };
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('login-message');
            messageDiv.innerHTML = '';
            messageDiv.className = `p-4 rounded-lg ${type === 'error' ? 'bg-red-900/30 text-red-300' : 'bg-green-900/30 text-green-300'}`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
        }
        
        // Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>

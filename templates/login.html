<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - QR CCCD Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">QR CCCD Scanner</h1>
            <p class="text-slate-400">Đăng nhập để sử dụng hệ thống</p>
        </div>
        
        <div id="login-error" class="mb-4 p-3 bg-red-900/30 text-red-300 rounded-lg hidden"></div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Tên đăng nhập</label>
                <input type="text" id="username" 
                       class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Nhập username">
            </div>
            
            <button id="btn-login" 
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                Đăng nhập
            </button>
            
            <div class="mt-6 pt-6 border-t border-slate-700 text-center">
                <p class="text-sm text-slate-400">
                    Hệ thống quét và lưu trữ thông tin CCCD qua QR code
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-login').onclick = async () => {
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('login-error');
            
            if (!username) {
                errorDiv.textContent = "Vui lòng nhập username";
                errorDiv.classList.remove('hidden');
                return;
            }
            
            errorDiv.classList.add('hidden');
            document.getElementById('btn-login').disabled = true;
            document.getElementById('btn-login').innerHTML = 
                '<span class="flex items-center justify-center">⏳ Đang đăng nhập...</span>';
            
            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ username: username })
                });
                
                const result = await res.json();
                
                if (result.ok) {
                    window.location.href = "/";
                } else {
                    errorDiv.textContent = result.msg || "Đăng nhập thất bại";
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = "Lỗi kết nối server";
                errorDiv.classList.remove('hidden');
            } finally {
                document.getElementById('btn-login').disabled = false;
                document.getElementById('btn-login').innerHTML = "Đăng nhập";
            }
        };
        
        // Enter key support
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn-login').click();
            }
        });
    </script>
</body>
</html>
